<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Card Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3852e2">
  <style>
    :root {
      --header-h: 64px;
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      /* Theming colors */
      --bg: #f7f7f9;
      --text: #222;
      --card-bg: #fff;
      --primary: #3852e2;
      --card-shadow: 0 4px 16px #0001;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding-top: 56px;
    }
    html { font-size: clamp(0.875rem, 1.5vw + 0.5rem, 1.125rem); }
    .header {
      position: fixed;
      top: 0; left: 0; width: 100%; height: var(--header-h);
      background: var(--primary);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--space-xl);
      font-size: 1.3rem;
      letter-spacing: 1px;
      z-index: 1000;
      transition: transform 0.35s ease;
    }
    .header.hide {
      transform: translateY(-100%);
    }
    .btn-gear {
      background: none; border: none; color: inherit;
      font-size: 1.5rem; cursor: pointer;
      padding: var(--space-sm);
    }
    .settings-panel {
      position: fixed;
      top: var(--header-h); right: 0;
      width: 100%; max-width: 360px;
      background: #fff;
      box-shadow: 0 8px 24px #0003;
      padding: var(--space-md);
      transform: translateY(-150%);
      transition: transform 0.35s ease;
      z-index: 999;
    }
    .settings-panel.open {
      transform: translateY(0);
    }
    .lang-select {
      display: flex;
      gap: var(--space-md);
      align-items: center;
      flex-wrap: wrap;
    }
    .container {
      max-width: 480px;
      margin: var(--space-xl) auto;
      padding: 0 1rem;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--space-sm);
    }
    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: var(--card-shadow);
      padding: var(--space-md) var(--space-md) var(--space-sm) var(--space-md);
      transition: box-shadow 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      position: relative;
      border: 2px solid transparent;
    }
    .card:hover, .card:focus {
      box-shadow: 0 8px 24px #3852e244;
      border: 2px solid #3852e2;
      background: #f6f8ff;
      transform: scale(1.02);
      transition: transform 0.15s;
    }
    .card-chevron {
      position: absolute;
      right: 1.2rem;
      top: 1.2rem;
      font-size: 1.3rem;
      color: #3852e2;
      pointer-events: none;
    }
    .word-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: clamp(1rem, 2vw + 1rem, 1.2rem);
      font-weight: 500;
    }
    .pronounce-btn {
      background: #e4eafd;
      border: none;
      border-radius: 50%;
      width: 32px; height: 32px;
      display: flex;
      align-items: center; justify-content: center;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 0.3rem;
    }
    .expand-btn {
      background: #3852e2;
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      padding: 0.2rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      align-self: flex-start;
      margin-top: 0.4rem;
    }
    /* Modal */
    .modal-bg {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(56, 82, 226, 0.17);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal {
      background: #f8fafd;
      border-radius: 1.5rem;
      box-shadow: 0 8px 40px #3852e266;
      max-width: 95vw;
      width: 340px;
      max-height: 88vh;
      overflow-y: auto;
      padding: var(--space-xl) var(--space-lg) var(--space-md) var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      animation: modalIn 0.25s cubic-bezier(.36,.76,.6,1.21);
      z-index: 2001;
    }
    @keyframes modalIn {
      from { transform: translateY(32px) scale(0.97); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .modal .close-btn {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: #3852e2;
      align-self: flex-end;
      cursor: pointer;
      margin-top: -0.6rem;
      margin-bottom: -0.6rem;
    }
    .modal label {
      font-weight: 500;
      margin-bottom: 0.25rem;
      display: inline-block;
    }
    .modal input, .modal textarea {
      width: 100%;
      font-size: 1.04rem;
      border-radius: 0.7rem;
      border: 1px solid #b5bfff;
      padding: 0.6rem 0.9rem;
      margin-top: 0.2rem;
      background: #f6f8ff;
      resize: none;
      box-sizing: border-box;
    }
    input, textarea {
      box-sizing: border-box;
    }
    .modal .ai-reply {
      margin-top: 0.5rem;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      background: #f0f4fe;
      font-size: 1.02rem;
    }
    .modal .send-btn {
      background: #3852e2;
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      align-self: flex-end;
    }
    @media (max-width: 600px) {
      .container { margin: 1rem 0; }
      .header {
        flex-direction: column;
        align-items: stretch;
        gap: 0.8rem;
        padding: 0.7rem 0.5rem;
        font-size: 1.08rem;
      }
      .lang-select {
        flex-direction: column;
        align-items: stretch;
        gap: 0.7rem;
      }
      .lang-select label,
      .lang-select select {
        width: 100%;
        max-width: 100%;
      }
    }
    /* Very small phones */
    @media (max-width: 375px) {
      html { font-size: 90%; }
      .header { padding: var(--space-sm) var(--space-sm); }
      .ai-toolbar { padding: 0 var(--space-sm); }
    }
    /* Grid gap adjustments */
    @media (min-width: 640px) {
      .container { max-width: 720px; }
      .card-list { gap: var(--space-md); }
    }
    @media (min-width: 1024px) {
      .container { max-width: 960px; }
      .card-list { gap: var(--space-lg); }
    }
    .chat-history { margin-bottom: 1rem; max-height: 180px; overflow-y: auto; }
    .chat-msg { margin-bottom: 0.5rem; padding: 0.5rem 0.8rem; border-radius: 0.7rem; }
    .user-msg { background: #e4eafd; text-align: right; }
    .ai-msg { background: #f0f4fe; text-align: left; }
    .dot {
      display: inline-block; width: 8px; height: 8px; margin: 0 2px;
      background: #3852e2; border-radius: 50%; opacity: 0.6;
      animation: bounce 1s infinite alternate;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      from { transform: translateY(0);}
      to { transform: translateY(-8px);}
    }
    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 180px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e4eafd;
      border-top: 4px solid #3852e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .ai-toolbar {
      position: fixed; bottom: 0; left: 0; right: 0;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      max-height: 60vh; overflow-y: auto;
      background: #fff; z-index: 20;
    }
    .ai-toolbar.open { transform: translateY(0); }
    /* Backdrop for bottom-sheet toolbar */
    .toolbar-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.3); opacity: 0; transition: opacity 0.3s ease; z-index: 15; pointer-events: none; }
    .toolbar-backdrop.open { opacity: 1; pointer-events: auto; }
    @media (min-width: 640px) {
      .ai-toolbar { position: static; transform: none; max-height: none; background: none; }
    }
    .loader-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .ai-toolbar > div {
      padding: var(--space-md) var(--space-lg);
    }
    .difficulty-chip {
      position: absolute;
      top: var(--space-xs);
      right: var(--space-xs);
      font-size: 0.8rem;
    }
    .pinyin { font-style: italic; color: #666; }
    /* Loader spinner */
    .loader {
      width: 3rem; height: 3rem;
      border: .5rem solid #d2d6ff;
      border-top-color: #3852e2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: var(--space-lg) auto;
    }
    .hidden { display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Sticky topbar helpers */
    .topbar.hide { transform: translateY(-100%); }
    /* Touch-friendly hit areas */
    .ai-toolbar button, .topbar button, .card button { min-width: 44px; min-height: 44px; }
    .main-nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .nav-list {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-link {
      color: #222;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-link:hover,
    .nav-link:focus {
      color: var(--primary);
      outline: none;
    }
    /* Hide menu button on desktop */
    #menuBtn {
      display: none;
    }
    /* Mobile nav drawer styles */
    .mobile-nav {
      position: fixed;
      top: var(--header-h);
      left: 0;
      right: 0;
      background: #fff;
      box-shadow: 0 4px 16px #0002;
      z-index: 1001;
      padding: 1.5rem 1rem 1rem 1rem;
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
      animation: slideDown 0.25s cubic-bezier(.36,.76,.6,1.21);
    }
    @keyframes slideDown {
      from { transform: translateY(-32px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .mobile-nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .mobile-nav-link {
      color: #222;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 500;
      padding: 0.5rem 0.2rem;
      border-radius: 0.5rem;
      transition: background 0.2s, color 0.2s;
    }
    .mobile-nav-link:hover,
    .mobile-nav-link:focus {
      background: #e4eafd;
      color: var(--primary);
      outline: none;
    }
    /* Responsive: hide main nav, show menu button on mobile */
    @media (max-width: 800px) {
      .main-nav {
        display: none;
      }
      #menuBtn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
    }
    /* Marked.js markdown output for .ai-reply */
    .ai-reply h1,
    .ai-reply h2,
    .ai-reply h3,
    .ai-reply h4,
    .ai-reply h5,
    .ai-reply h6,
    .ai-reply p {
      margin: 0;
      padding: 0;
    }
    /* --- Modern Topbar Styles --- */
    .topbar {

    .topbar-title {

    }
    .main-nav {

    }
    .nav-link:hover,
    .nav-link:focus {
      background: #e4eafd;
      color: var(--primary);
      outline: none;
    }
    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .settings-btn {
      background: none;
      border: none;
      color: var(--primary);
      border-radius: 50%;
      padding: 0.4rem;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .settings-btn:hover,
    .settings-btn:focus {
      background: #e4eafd;
      outline: none;
    }
    .menu-btn {
      background: none;
      border: none;
      color: #3852e2;
      border-radius: 0.5rem;
      font-size: 2rem;
      padding: 0.2rem 0.7rem;
      cursor: pointer;
      display: none;
      transition: background 0.2s;
    }
    .menu-btn:hover,

      background: #e4eafd;

    /* Responsive: hide nav, show hamburger on mobile */
    @media (max-width: 800px) {
      .main-nav {
        display: none;
      }
      .menu-btn {
        display: inline-flex;

        justify-content: center;
      }
      .topbar {
        padding: 0 1rem;
      }
      .topbar-title {

      }
    }
    @media (max-width: 500px) {
      .topbar {
        padding: 0 0.5rem;
      }

      }

    /* Settings Modal Styles */
    .settings-modal {

    .settings-modal .close-btn:hover,

    @media (max-width: 500px) {

      }
      .settings-modal .close-btn {

      }
    }

              ? { role: "user", parts: [{ text: messageData }] }
              : messageData;
            // Use per-word chat history
            if (!chatHistory[wordKey]) chatHistory[wordKey] = [];
            const requestBody = {

              generationConfig

            const url = "https://generativelanguage.googleapis.com/v1beta/models/" + selectedModel +
              ":generateContent?key=" + apiKey;
            const response = await fetch(url, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(requestBody)

            if (!response.ok)
              throw new Error("API error " + response.status);
            const result = await response.json();
            if (result.candidates && result.candidates.length > 0) {
              const modelResponse = {
                role: "model",
                parts: result.candidates[0].content.parts
              };
              chatHistory[wordKey].push(userMessage, modelResponse);

        const prompt = `Generate a list of 10 English words with their Chinese translations, IPA pronunciations, definitions, and example sentences in both languages. Format as a JSON array with keys: en, zh, en_pron, zh_pron, en_def, zh_def, en_example, zh_example.`;

          }
          // Try to extract JSON from the response
          let jsonStart = text.indexOf('[');
          let jsonEnd = text.lastIndexOf(']');
          if (jsonStart !== -1 && jsonEnd !== -1) {
            let jsonStr = text.substring(jsonStart, jsonEnd + 1);
            let data = JSON.parse(jsonStr);
            if (Array.isArray(data) && data.length > 0) {

        const loaderEl = document.getElementById('loader');

        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {

              loaderEl.classList.remove('hidden');

        menuBtnEl.addEventListener('click', () => {
          const sheet = document.querySelector('.ai-toolbar');
          sheet.classList.toggle('open');
          backdropEl.classList.toggle('open');
        });
      }
      // Close on backdrop tap
      if (backdropEl) {
        backdropEl.addEventListener('click', () => {
          document.querySelector('.ai-toolbar').classList.remove('open');
          backdropEl.classList.remove('open');
        });
      }
      // Swipe-down to close sheet
      const sheetEl = document.querySelector('.ai-toolbar');
      let touchStartY = 0;
      if (sheetEl) {
        sheetEl.addEventListener('touchstart', e => { touchStartY = e.touches[0].clientY; });
        sheetEl.addEventListener('touchmove', e => {
          const dy = e.touches[0].clientY - touchStartY;
          if (dy > 50) {
            sheetEl.classList.remove('open');
            backdropEl.classList.remove('open');
          }
        });
      }

      // Mobile nav drawer logic
      const menuBtn = document.getElementById('menuBtn');
      const mobileNav = document.getElementById('mobileNav');
      menuBtn.addEventListener('click', () => {
        const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
        menuBtn.setAttribute('aria-expanded', !expanded);
        if (mobileNav.hasAttribute('hidden')) {
          mobileNav.removeAttribute('hidden');
          // Trap focus for accessibility (optional, advanced)
        } else {
          mobileNav.setAttribute('hidden', '');
        }
      });
      // Hide mobile nav when clicking outside or on a link
      mobileNav.addEventListener('click', (e) => {
        if (e.target.classList.contains('mobile-nav-link')) {
          mobileNav.setAttribute('hidden', '');
          menuBtn.setAttribute('aria-expanded', 'false');
        }
      });
      document.addEventListener('click', (e) => {
        if (!mobileNav.hasAttribute('hidden') && !mobileNav.contains(e.target) && e.target !== menuBtn) {
          mobileNav.setAttribute('hidden', '');
          menuBtn.setAttribute('aria-expanded', 'false');
        }
      });

      // Settings Modal logic
      const settingsModalBg = document.getElementById('settingsModalBg');
      const settingsBtn = document.getElementById('settingsBtn');
      const settingsCloseBtn = document.getElementById('settingsCloseBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      // Open modal
      settingsBtn.addEventListener('click', () => {
        settingsModalBg.style.display = '';
        setTimeout(() => {
          document.querySelector('.settings-modal').focus();
        }, 100);
      });
      // Close modal
      function closeSettingsModal() {
        settingsModalBg.style.display = 'none';
      }
      settingsCloseBtn.addEventListener('click', closeSettingsModal);
      cancelBtn.addEventListener('click', closeSettingsModal);
      // ESC to close
      document.addEventListener('keydown', (e) => {
        if (settingsModalBg.style.display !== 'none' && (e.key === 'Escape' || e.key === 'Esc')) {
          closeSettingsModal();
        }
      });
      // Click outside modal to close
      settingsModalBg.addEventListener('click', (e) => {
        if (e.target === settingsModalBg) closeSettingsModal();
      });
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('SW registration failed', err));
      });
    }
  </script>
